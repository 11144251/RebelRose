body {

/*卡頭複製*/
header {
  background: linear-gradient(to right, #121212, #1a1a1a);

  display: flex;
  align-items: center;
  justify-content: space-between;

  width: 100%;

}

header h1 {

}

header h1 a {
  color: #EC368D;

}

header h1 a:hover {
  color: #2C2C2C; 
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

nav a {

  text-decoration: none;
  font-weight: bold;

}

nav a:hover {

.nav-container {

.search-bar {

/*卡頭複製*/

.sidebar {

}

@keyframes sidebarup {

    transform: translateY(20px);
  }

    opacity: 1;

  }
}

/* 輪播區 */
.carousel-section {
  position: relative;
  margin: 60px 0 20px 0; /* 原本是 margin: 20px 0，這裡加大上方空間 */
}

.carousel-wrapper {
  position: relative;
  overflow: hidden;
}

.carousel {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
  gap: 16px;
  padding: 10px;
}

.carousel img,
.discount-carousel img,
.discount-item img {
  width: 220px;
  height: 300px;
  object-fit: cover;
  display: block;
  margin: 0 auto;
}

.carousel img:hover {
  transform: scale(1.05);
}

.carousel-anchor {
  position: relative;
  top: -120px; /* 和 header 高度一致，避免畫面跳動 */
  height: 0;
  scroll-snap-align: start;
}

/* 左右按鈕 */
.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(236, 54, 141, 0.8);
  color: #121212;
  font-size: 24px;
  padding: 8px 12px;
  border-radius: 0px;
  text-decoration: none;
  font-weight: bold;
  z-index: 10;
  border: none;
  cursor: pointer;
}

.carousel-btn:hover {
  background-color: #C72A77;
}

.carousel-btn.left {
  left: 10px;
}

.carousel-btn.right {
  right: 10px;
}

/* 折扣資訊 */
.text-marquee {
  overflow: hidden;
  white-space: nowrap;
  background-color: #1A1A1A;
  padding: 10px 0;
  border-top: 1px solid #2C2C2C;
  border-bottom: 1px solid #2C2C2C;
  margin-bottom: 20px;
}

.marquee-content {
  display: inline-block;
  padding-left: 100%;
  animation: scroll-left 15s linear infinite;
  color: #EC368D;
  font-size: 16px;
  font-weight: bold;
}

@keyframes scroll-left {
  0% {
    transform: translateX(0%);
  }
  100% {
    transform: translateX(-100%);
  }
}

.discount-carousel img:hover {

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const carousel = document.querySelector(".carousel");
    const leftBtn = document.querySelector(".carousel-btn.left");
    const rightBtn = document.querySelector(".carousel-btn.right");

    // 每次滑動的距離（依照圖片寬度＋間距）
    const scrollAmount = 236;

    leftBtn.addEventListener("click", function (e) {
      e.preventDefault();
      carousel.scrollBy({
        left: -scrollAmount,
        behavior: "smooth",
      });
    });

    rightBtn.addEventListener("click", function (e) {
      e.preventDefault();
      carousel.scrollBy({
        left: scrollAmount,
        behavior: "smooth",
      });
    });
  });
</script>

      return;
    }
    if (productMap[keyword]) {
      window.location.href = `product.html?id=${productMap[keyword]}`;
    } else {
      alert("找不到該商品，請換個關鍵字試試");
    }
  }

  searchInput.addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      doSearch();
    }
  });
